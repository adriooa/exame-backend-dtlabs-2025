services:
  db:
    image: timescale/timescaledb:latest-pg14
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
      
  adminer:
    image: adminer
    container_name: adminer
    restart: always
    ports:
      - "8080:8080"

